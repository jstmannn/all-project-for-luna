            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;

            border-radius: 20px;

            display: none;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {

        .khodam-desc {

            font-size: 1.1em;
            line-height: 1.6;

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .sparkles {
            position: fixed;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
        }

        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;

            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

        }

        .music-btn:hover {

            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .music-btn.playing {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>

        function cekKhodam() {
            const nama = document.getElementById('nama').value.trim();
            
            if (nama === '') {
                alert('Eh tunggu, masukin nama dulu dong! ðŸ˜…');
                return;
            }

            // Sembunyikan result lama
            document.getElementById('result').style.display = 'none';
            
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';

            // Simulasi loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                
                // Generate khodam berdasarkan nama
                let hash = 0;
                for (let i = 0; i < nama.length; i++) {
                    hash = nama.charCodeAt(i) + ((hash << 5) - hash);
                }
                const index = Math.abs(hash) % khodamList.length;
                const khodam = khodamList[index];

                // Tampilkan hasil
                document.getElementById('khodamEmoji').textContent = khodam.emoji;
                document.getElementById('khodamName').textContent = khodam.name;
                document.getElementById('khodamDesc').textContent = khodam.desc;
                document.getElementById('result').style.display = 'block';

                // Tambahkan sparkle effect
                createSparkles();
            }, 2000);
        }

                    document.body.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
